<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Money Check - Home Page</title>
</head>
<body>
    <!--========== HEADER ===========-->
    <header class="header" id="header">
        <nav class="nav container">
            <a class="nav__logo">
                <i class='bx bx-menu nav__icon'></i>
                <i class='bx bxs-bell nav__icon'></i>
            </a>
        </nav>
    </header>
    <main>
        <section class="container section section__height" id="you_have">
            <h2 class="section_title">You have</h2><br>
            <h2 class="section_body">Rp1.000.000.00</h2><br>
            <h3 class="section_body">in your balance</h3><br>
        </section>

        <section class="container section section__height" id="recent_transactions">
            <h5 class="section_title">Recent Transactions</h5>
            <p class="section_body">see all</p>
            <img src="assets/image1.jpg"></img>
        </section>

        <section class="container section section__height" id="spending">
            <h4 class="section_title">Spending report</h4>
            <p class="section_body">see all</p>
        </section>
        
        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="#home" class="nav__link">
                        <i class='bx bxs-home nav__icon'></i>
                        <span class="nav__name">Home</span>
                    </a>
                </li>

                <li class="nav__item">
                    <a href="#history" class="nav__link">
                        <i class='bx bx-history nav__icon' ></i>
                        <span class="nav__name">History</span>
                    </a>
                </li>

                <li class="nav__item">
                    <a href="#add" class="nav__link">
                        <i class='bx bxs-plus-circle nav__icon' ></i>
                        <span class="nav__name"></span>
                    </a>
                </li>

                <li class="nav__item">
                    <a href="#planning" class="nav__link">
                        <i class='bx bxs-wallet-alt nav__icon' ></i>
                        <span class="nav__name">Planning</span>
                    </a>
                </li>

                <li class="nav__item">
                    <a href="#account" class="nav__link">
                        <i class='bx bxs-user-account nav__icon' ></i>
                        <span class="nav__name">Account</span>
                    </a>
                </li>
            </ul>
        </div>
    </main>
    <!--========== MAIN JS =========-->
    <script src="main.js"></script>
</body>
</html>
