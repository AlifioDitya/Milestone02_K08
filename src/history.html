<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link rel="stylesheet" href="/src/css/history.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <div class="background">
        <div class="topBar">
            <button class="barButton">
                <i class="fa-solid fa-bars"></i>
            </button>
            <button class="barButton" style="margin-left: 55%; margin-right: 5px;">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button class="barButton" style="margin-left: 0;">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </button>
        </div>
        <div class="bal">
            <h1>Your Balance Grows</h1>
            <br>
            <br>
            <br>
            <br>
            <h2>per month.</h2>
        </div>
        <div class="topBar" style="padding-bottom: 15px;">
            <button class="navButton" style="width: auto; padding-left: 20px; color: #ffff44;">
                <i class="fa-solid fa-angle-left"></i>
            </button>
            <button class="navButton" id="btn1">
                Last Month
            </button>
            <button class="navButton clicked" id="btn2">
                This Month
            </button>
            <button class="navButton" id="btn3">
                Future
            </button>
        </div>
        <div class="scrollable">
            <iframe src="/src/historyIFrame/thisMonth.html" width="449 px"></iframe>
        </div>
        <div class="botBar">
            <button class="botButton">
                <i class="fa-solid fa-house fa-2x"></i>
                Home
            </button>
            <button class="botButton" style="margin-left: 0;">
                <i class="fa-solid fa-clock-rotate-left fa-2x"></i>
                History
            </button>
            <button id="addButton">
                <i class="fa-solid fa-circle-plus fa-4x"></i>
            </button>
            <button class="botButton">
                <i class="fa-solid fa-wallet fa-2x"></i>
                Planning
            </button>
            <button class="botButton" style="margin-left: 0;">
                <i class="fa-solid fa-user fa-2x"></i>
                Account
            </button>
        </div>
    </div>
    <script src="/src/js/history.js"></script>
</body>
</html>
