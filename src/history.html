<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link rel="stylesheet" href="/src/css/history.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <div class="background">
        <div class="topBar">
            <button class="barButton">
                <i class="fa-solid fa-bars"></i>
            </button>
            <button class="barButton" style="margin-left: 57%; margin-right: 5px;">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button class="barButton" style="margin-left: 0;">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </button>
        </div>
        <div class="bal">
            <h1>Your Balance Grows</h1>
            <br>
            <br>
            <br>
            <br>
            <h2>per month.</h2>
        </div>
        <div class="topBar" style="padding-bottom: 15px;">
            <button class="navButton" style="width: auto; padding-left: 20px; color: #ffc71f;">
                <i class="fa-solid fa-angle-left"></i>
            </button>
            <button class="navButton" id="btn1">
                Last Month
            </button>
            <button class="navButton clicked" id="btn2">
                This Month
            </button>
            <button class="navButton" id="btn3">
                Future
            </button>
        </div>
        <div class="scrollable">
            <h3>Cashflow</h3>
            <table style="padding-bottom: 20px; width: 60%;">
                <tr>
                    <th class="tb1">Starting Balance</th>
                    <th class="tb1">End Balance</th>
                </tr>
                <tr>
                    <td class="tb1" style="color: white;">
                        <p id="stBal" style="color: white;">-</p>
                    </td>
                    <td class="tb1">
                        <p id="enBal" style="color: white;">-</p>
                    </td>
                </tr>
            </table>
            <table style="padding-bottom: 20px;">
                <tr>
                    <th class="tb2">Inflow</th>
                    <td id="inFlw" class="td2" style="color: rgb(46, 150, 46);">-</td>
                </tr>
                <tr>
                    <th class="tb2">Outflow</th>
                    <td id="outFlw" class="td2" style="color: rgb(170, 45, 45);">-</td>
                </tr>
                <tr>
                    <th class="tb2">Net</th>
                    <td id="net" class="td2" style="color: rgb(64, 64, 173);">-</td>
                </tr>
            </table>
            <h3>Transactions List</h3>
            <table style="width: 100%;">
                <tr class="spaceUnder">
                    <td class="tb2">
                        <i class="fa-solid fa-burger fa-3x" style="color: white;"></i>
                    </td>
                    <td class="td3">
                        <p>Food and beverages</p>
                        <p id="fnbDate">-</p>
                    </td>
                    <td class="td2">
                        <p id="fnbData" style="color: rgb(170, 45, 45);">-</p>
                    </td>
                </tr>
                <tr class="spaceUnder">
                    <td class="tb2">
                        <i class="fa-solid fa-arrow-right-arrow-left fa-3x"></i>
                    </td>
                    <td class="td3">
                        <p>Transfer</p>
                        <p id="tfDate">-</p>
                    </td>
                    <td class="td2">
                        <p id="tfData" style="color: rgb(170, 45, 45);">-</p>
                    </td>
                </tr>
                <tr class="spaceUnder">
                    <td class="tb2">
                        <i class="fa-solid fa-sack-dollar fa-3x"></i>
                    </td>
                    <td class="td3">
                        <p>Salary</p>
                        <p id="salDate">-</p>
                    </td>
                    <td class="td2">
                        <p id="salData" style="color: rgb(170, 45, 45);">-</p>
                    </td>
                </tr>
            </table>
        </div>
        <div class="botBar">
            <button class="botButton">
                <i class="fa-solid fa-house fa-2x"></i>
                Home
            </button>
            <button class="botButton" style="margin-left: 0;">
                <i class="fa-solid fa-clock-rotate-left fa-2x"></i>
                History
            </button>
            <button id="addButton">
                <i class="fa-solid fa-circle-plus fa-4x"></i>
            </button>
            <button class="botButton">
                <i class="fa-solid fa-wallet fa-2x"></i>
                Planning
            </button>
            <button class="botButton" style="margin-left: 0;">
                <i class="fa-solid fa-user fa-2x"></i>
                Account
            </button>
        </div>
    </div>
    <script src="/src/js/history.js"></script>
</body>
</html>
